{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}

<form action="{% url 'sub_category_update_url' sub_category_id=cat.id %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        {{field}}
        {% if field.errors %}
            {{field.errors}}
        {%endif%}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Изменить категорию</button>
</form>
{% endblock %}
