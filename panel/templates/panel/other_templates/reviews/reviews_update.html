{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}
<form action="{% url 'review_update_url'  review_id=review.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}

    {{field.label}}
    {{field}}
        {% if field.errors %}
            {{field.errors}}
        {%endif%}
    {% endfor %}

   <div> <button type="submit" class="btn btn-primary">Обновить отзыв</button></div>
</form>
{% endblock %}
