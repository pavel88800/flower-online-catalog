{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}
<form action="{% url 'category_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}

    {{field.label}}
    {{field}}
        {% if field.errors %}
            {{field.errors}}
        {%endif%}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Создать категорию</button>
</form>
{% endblock %}
