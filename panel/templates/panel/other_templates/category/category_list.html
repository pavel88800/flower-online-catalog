{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}
<div class="add-div-proj d-flex justify-content-end">
   <span>Добавить категорию</span>  <a class="add-proj brd-rd5" href="{% url 'category_create_url' %}" data-toggle="tooltip" title="Add Project">+</a>
</div>
<!--bg-clr1,bg-clr2,bg-clr3,bg-clr4-->
<div class="panel-content">
    <div class="filter-items">
        <div class="row grid-wrap mrg20">
            {% for cat in category %}
            <div class="col-md-4 d-flex grid-item col-sm-6 col-lg-4">
                <div class="stat-box widget bg-clr3">
                    <div class="wdgt-opt">
                        <span class="wdgt-opt-btn"><i class="ion-android-more-vertical"></i></span>
                        <div class="wdgt-opt-lst brd-rd5">
                            <a class="" href="{% url 'sub_category_list_url' category_id=cat.id %}" title="">Перейти</a>
                            <a class="" href="{% url 'category_update_url' category_id=cat.id %}" title="">Изменить</a>
                            <a class="" href="{% url 'category_delete_url' category_id=cat.id %}" title="">Удалить</a>
                        </div>
                    </div>
                    <div class="wdgt-ldr">
                        <div class="ball-scale-multiple">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <i class="ion-cube"></i>
                    <div class="stat-box-innr">
                        <span><i class="counter">{{cat.subcategory_set.count}}</i> - подкатегории</span><br>
                        <span><i class="counter">690</i> - позиций</span>
                        <h4 style="color:white"><b>{{cat.title}}</b></h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
