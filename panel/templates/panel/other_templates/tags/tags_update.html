{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <form action="{% url 'tag_update_url' tag_id=tag.id%}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{field.label}}
                    {{field}}
                    {% if field.errors %}
                        {{field.errors}}
                    {%endif%}
                {% endfor %}

                <button type="submit" class="btn btn-primary">Создать тег</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
