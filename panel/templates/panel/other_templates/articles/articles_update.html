{% extends  'panel/base/base.html' %}
{% load staticfiles %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <form action="{% url 'articles_update_url' article_id=article.id%}" method="post">
                {% csrf_token %}

                {% for field in form %}

                {{field.label}}
                {{field}}
                {% if field.errors %}
                {{field.errors}}
                {%endif%}
                {% endfor %}

                <button type="submit" class="btn btn-primary">Обновить статью</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
